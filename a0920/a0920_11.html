<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red{color: red; font-size: 16px; font-weight: 600;}
    .blue{color: blue; font-size: 16px; font-weight: 600;}
  </style>
</head>
<body>
  <script>
    //1~20까지 숫자 출력, 홀수는 red, 짝수는blue 출력
    //<p>를 사용해서 출력

      var i=1;
      while(i<=20){
        if(i%2!=0){
          document.write("<p class='red'>"+i+"</p>")
        }else{
          document.write("<p class='blue'>"+i+"</p>")
        }
        i++
      }
  </script>
</body>
</html>
