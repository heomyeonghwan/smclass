<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    <script>
        //""(문자),br 줄단락
        var num1 = Number(prompt("숫자1을 입력하세요."));
        var num2 = Number(prompt("숫자2를 입력하세요."));
        //number 숫자형으로 타입변경
        document.write((num1+num2)+"<br/>");
        document.write((num1-num2)+"<br/>");
        document.write((num1*num2)+"<br/>");
        document.write((num1/num2)+"<br/>");
    </script>
    </body>
</html>
