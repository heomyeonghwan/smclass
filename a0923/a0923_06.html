  <script>
    // max 최대값 mmin 최솟값
    var num1 = Number(prompt("숫자를 입력하세요."));
    var num2 = Number(prompt("숫자를 입력하세요."));
    var num3 = Number(prompt("숫자를 입력하세요."));
    // // 제일 높은 값을 출력
    // //if,삼항식을 사용하여 출력

    // document.write(n_max+"<br>");

    //if
    var n_max2
    if(num1>num2){
      if(num1>num3){
        n_max2 = num1;} 
    }else if(num1<num2){
      if(num2>num3){
        n_max2 = num2;
      }else{
        n_max2 = num3;
      }
    }
    document.write(n_max2+"<br>");

    // var n_max3 = Math.max(num1,num2,num3);

    // document.write(n_max3+"<br>");
    // document.write(n_min+"<br>");

 
    
    var pi = 3.141592;
    document.write(Math.ceil(pi)+"<br>");//올림4
    document.write(Math.floor(pi)+"<br>");//버림3
    document.write(Math.round(pi)+"<br>");//소수점 첫째자리에서 반올림

    //소수점 3자리에서 반올림
    //3.1652*100 = 317.52 / 100 = 3.1652
    //Math.round(316.52)=3.17
    //317/100=3.17
    Math.round(pi*100)/100
    

    //40.2652 소수점 2자리에서 반올림
    var num = 50.2652;
    var num_round=Math.round(num*10)/10;
    document.write(num_round);

  </script>
