<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //함수선언 방법 3가지
    function c_input(){
      document.write("안녕");
    }

    a_input = function(){
      document.write("방가");
    }
    //화살표함수
    b_input = () => {
      document.write("hello");
    }
  </script>

  <button onclick="c_input()">확인</button>
</body>
</html>
