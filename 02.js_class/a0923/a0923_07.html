<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자객체</title>
</head>
<body>
  <script>
    var txt="안녕하세요. 반갑습니다. 다음에뵈요.안녕 다음에";
    document.write("문자전체 : "+txt+"<br>");
    document.write("문자길이 : "+txt.length+"<br>");//length
    document.write("문자 1개 가져오기 : "+txt.charAt(7)+"<br>");//0부터 시작
    document.write("문자 1개 가져오기 : "+txt.charAt(0)+"<br>");//0부터 시작
    document.write("문자 여러개 가져오기 : "+txt.substr(7,6)+"<br>");//시작위치점에서 개수만큼
    document.write("문자 여러개 가져오기 : "+txt.substring(7,12)+"<br>");//시작위치점에서 끝위치점 앞까지
    document.write("문자전체 가져오기 : "+txt.substring(7,txt.length)+"<br>");//0~19
    //indexOf 앞에서부터 검색, indexOf
    document.write("문자존재 확인 : "+txt.indexOf("다음에")+"<br>");// 위치값 리턴
    document.write("문자존재 확인 : "+txt.indexOf("내일")+"<br>");//없으면 -1리턴
    document.write("문자존재 확인 : "+txt.indexOf("에")+"<br>");//
    document.write("문자존재 확인 : "+txt.match("다음")+"<br>");//잇으면 값리턴
    document.write("문자존재 확인 : "+txt.match("내일")+"<br>");//없으면 null리턴
    document.write("문자존재 확인 : "+txt.search("다음")+"<br>");//있으면 위치값 리턴
    document.write("문자존재 확인 : "+txt.search("내일")+"<br>");//없으면 -1 리턴
    //replace 문자를 변경 1번만 진행 2개이상일시 1개만 변경되고 나머지는 안됨
    document.write("문자취환 : "+txt.replace("요","까")+"<br>");//문자를 변경
    document.write("문자취환 : "+txt.replace("다음에","next")+"<br>");//문자를 변경
   //정규표현식 g: 발생할 모든 패턴에 대한 검색
    document.write("문자취환 : "+txt.replace(/다음에/g,"next")+"<br>");//문자를 변경
    
    //toLowerCase() 소문자변경 toUpperCase() 대문자변경
    //split 1개의 문자를 배열로리턴
    document.write("배열 리턴 : "+txt.split(" ")+"<br>");//
    var arr = txt.split(" ");
    document.write("배열[1] : "+arr[1]+"<br>");//

  </script>
</body>
</html>
