<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 - 배열(한번선언에 여러개의 변수사용)</title>
</head>
<body>
  <script>
    //변수선언 개별적으로 출력
    var a = 10;
    var b = 20;
    var c = 30;
    var d = 40;
    var e = 50;
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);
   

    //배열선언 반복문을 사용해서 출력
    var arr = new Array(5);
    // arr[0]=10;
    // arr[1]=20;
    // arr[2]=30;
    // arr[3]=40;
    // arr[4]=50;
   
    for(var i=0;i<5;i++){
      arr[i]=i*10+10;
      console.log(arr[i]);
    }
    // console.log(arr[0]);
    // console.log(arr[1]);
    // console.log(arr[2]);
    // console.log(arr[3]);
    // console.log(arr[4]);
    //배열선언2
    //배열: []대괄호  사용, 방이름[0],[1],[2]
    var cArr = [10,20,30,40,50]; 
    for(var i=0;i<5;i++){
      console.log(cArr[i]);
    }

    
  </script>
</body>
</html>
