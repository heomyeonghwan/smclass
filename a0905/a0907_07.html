  <style>

<body>
  <div>일본 언론보도를 종합하면, 지난 1일 유명 코미디언 야스코는 닛폰TV가 개최하는 '24시간 TV' 마라톤에 참가했다. 문제는 골인 지점을 400m 남겨둔 지점에서 발생했다. 코스 밖에 서있던 한 중년 남성이 손을 뻗고 있었고, 뛰면서 지나가는 야스코 가슴 부위에 손이 닿았다. 야스코 바로 뒤에 뛰던 관계자가 손을 쳐내자, 남성은 웃으며 팔을 거뒀다.
  </div>
  <div id="divImg">

  </div>
